services:
  # Backend API
  - type: web
    name: bingx-trading-bot-lu0z
    env: node
    rootDir: ./server
    plan: starter
    buildCommand: npm install && npm run build
    startCommand: npm run render-start
    healthCheckPath: /health
    numInstances: 1
    maxShutdownDelaySeconds: 30
    envVars:
      - key: PORT
        value: 3001
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false
      - key: BINGX_API_KEY
        sync: false
      - key: BINGX_SECRET_KEY
        sync: false
      - key: DEMO_MODE
        value: "true"
      - key: MAX_CONCURRENT_TRADES
        value: "3"
      - key: DEFAULT_POSITION_SIZE
        value: "100"
      - key: FRONTEND_URL
        value: https://bingx-trading-bot-lu0z-frontend-rjhj.onrender.com
      - key: REDIS_URL
        sync: false
      - key: AUTO_START_BOT
        value: "false"
        
  # Frontend
  - type: web
    name: bingx-trading-bot-lu0z-frontend
    env: static
    rootDir: ./client
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    routes:
      # API routes MUST come first (with full path preservation)
      - type: rewrite
        source: /api/*
        destination: https://bingx-trading-bot-lu0z.onrender.com$request_uri
      # WebSocket route
      - type: rewrite
        source: /ws
        destination: https://bingx-trading-bot-lu0z.onrender.com/ws
      # Health check
      - type: rewrite
        source: /health
        destination: https://bingx-trading-bot-lu0z.onrender.com/health
      # Static assets (preserve path structure)
      - type: rewrite
        source: /assets/*
        destination: /assets/$1
      # SPA fallback MUST be last
      - type: rewrite
        source: /*
        destination: /index.html