services:
  # Backend API
  - type: web
    name: bingx-trading-bot-lu0z
    env: node
    rootDir: server
    buildCommand: npm install && npm run build
    startCommand: npm run migrate:force && npm start
    healthCheckPath: /health
    envVars:
      - key: PORT
        value: 3001
      - key: DATABASE_URL
        sync: false
      - key: BINGX_API_KEY
        sync: false
      - key: BINGX_SECRET_KEY
        sync: false
      - key: DEMO_MODE
        value: true
      - key: MAX_CONCURRENT_TRADES
        value: 3
      - key: DEFAULT_POSITION_SIZE
        value: 100
      - key: FRONTEND_URL
        value: https://bingx-trading-bot-lu0z-frontend.onrender.com
      - key: NODE_ENV
        value: production
      - key: REDIS_URL
        sync: false
        
  # Frontend
  - type: web
    name: bingx-trading-bot-lu0z-frontend
    env: static
    rootDir: client
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    routes:
      - type: rewrite
        source: /api/*
        destination: https://bingx-trading-bot-lu0z.onrender.com/api/*
      - type: rewrite
        source: /ws
        destination: https://bingx-trading-bot-lu0z.onrender.com/ws
      - type: rewrite
        source: /health
        destination: https://bingx-trading-bot-lu0z.onrender.com/health
      - type: rewrite
        source: /favicon.ico
        destination: https://bingx-trading-bot-lu0z.onrender.com/favicon.ico
      - type: rewrite
        source: /manifest.json
        destination: https://bingx-trading-bot-lu0z.onrender.com/manifest.json
      - type: rewrite
        source: /*
        destination: /index.html