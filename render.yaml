services:
  # Backend API do projeto clonado
  - type: web
    name: bingx-trading-bot-clone-backend
    env: node
    rootDir: ./server
    plan: starter
    buildCommand: npm install && npm run build
    startCommand: npm run render-start
    healthCheckPath: /health
    numInstances: 1
    maxShutdownDelaySeconds: 30
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false
      - key: BINGX_API_KEY
        sync: false
      - key: BINGX_SECRET_KEY
        sync: false
      - key: DEMO_MODE
        value: "true"
      - key: MAX_CONCURRENT_TRADES
        value: "3"
      - key: DEFAULT_POSITION_SIZE
        value: "100"
      - key: FRONTEND_URL
        value: https://bingx-trading-bot-clone-frontend.onrender.com
      - key: REDIS_URL
        sync: false
      - key: AUTO_START_BOT
        value: "false"
        
  # Frontend do projeto clonado
  - type: web
    name: bingx-trading-bot-clone-frontend
    env: static
    rootDir: ./client
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    routes:
      # API routes - preserve /api prefix when proxying to backend
      - type: rewrite
        source: /api/*
        destination: https://bingx-trading-bot-clone-backend.onrender.com/api/*
      # WebSocket route
      - type: rewrite
        source: /ws
        destination: https://bingx-trading-bot-clone-backend.onrender.com/ws
      # Health check
      - type: rewrite
        source: /health
        destination: https://bingx-trading-bot-clone-backend.onrender.com/health
      # SPA fallback
      - type: rewrite
        source: /*
        destination: /index.html
