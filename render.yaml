services:
  # Database
  - type: pserv
    name: bingx-trading-bot-db
    env: node
    plan: free
    databaseName: bingx_trading_bot
    databaseUser: bingx_user
    
  # Backend API
  - type: web
    name: bingx-trading-bot-api
    env: node
    plan: free
    buildCommand: cd server && npm install && npm run build
    startCommand: cd server && npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: DATABASE_URL
        fromDatabase:
          name: bingx-trading-bot-db
          property: connectionString
      - key: BINGX_API_KEY
        sync: false
      - key: BINGX_SECRET_KEY
        sync: false
      - key: DEMO_MODE
        value: true
      - key: MAX_CONCURRENT_TRADES
        value: 3
      - key: DEFAULT_POSITION_SIZE
        value: 100
      - key: FRONTEND_URL
        value: https://bingx-trading-bot-1.onrender.com
        
  # Frontend
  - type: web
    name: bingx-trading-bot-frontend
    env: static
    plan: free
    buildCommand: cd client && npm install && npm run build
    staticPublishPath: client/dist
    routes:
      - type: rewrite
        source: /api/*
        destination: https://bingx-trading-bot-api.onrender.com/api/$1
      - type: rewrite
        source: /*
        destination: /index.html